[pytest]
# Pytest configuration for Project MedVision

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    api: marks tests that require network access to external APIs (e.g., Hugging Face Hub)
    slow: marks tests that are computationally intensive or time-consuming

# Logging configuration
log_cli = true
log_cli_level = INFO
log_file = tests/logs/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test output options
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests
